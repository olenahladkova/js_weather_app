    <main class="container rounded mt-4 p-3 shadow-lg text-light">
      <div class="row">

          <h1 class="text-light">
            <strong id="city"></strong>
          </h1>
        </div>
        <div class="col-6">
          <input
            type="text"
            placeholder="Choose your city"
            class="form-control bg-transparent border shadow"
            id="city-input"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-6">

          <br />
        </div>
        <div class="col-6">
          <button
            type="submit"
            class="form-control bg-transparent shadow text-light"
						id="city-search-button">
						Search
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <img src="./img/sun.png" alt="Sunny" class="img-fluid p-2" id="main-icon" />
          
        </div>

            <li id="humidity"></li>
            <li id="wind"></li>
          </ul>
        </div>
        <div class="col-6">
          <button
            type="submit"
            class="form-control bg-transparent shadow text-light"
						id="current-city-button">

          </button>
        </div>
      </div>
