<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>ðŸŒ§Forecast Online</title>
  </head>
  <body>
    <main class="container rounded mt-4 p-3 shadow-lg text-light">
      <div class="row">
        <div class="col-6">
          <h1 class="text-light">
            <strong id="city"></strong>
          </h1>
          <ul class="text-light">
            <li class="text-light" id='current-date'></li>
            <li class="fs-6" id="description"></li>  
          </ul>
        </div>
        <div class="col-6">
          <form action="submit">
            <input
              type="search"
              placeholder="Choose city"
              class="form-control bg-transparent border shadow text-light"
              id="city-input"
              required
            />
            <button
              type="submit"
              class="form-control bg-transparent shadow text-light mt-3"
              id="city-search-button">
              Search
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-2 justify-content-center">
          <img src="./img/sun.png" alt="Sunny" class="img-fluid p-2" id="main-icon" />
        </div>
        <div class="col-4">
          <h3 class="text-light">
              <span id="temp"></span>
              <a href="#" id="celsius" class="text-light active">Â°C</a>
              <small>|</small>
              <a href="#" id="fahrenheit" class="text-light">Â°F</a>
          </h3>
          <ul class="text-light">
            <li id="humidity"></li>
            <li id="wind"></li>
          </ul>
        </div>
        <div class="col-6">
          <button
            type="submit"
            class="form-control bg-transparent shadow text-light"
						id="current-city-button">
						Current City
          </button>
        </div>
      </div>
      <div class="row weather-cards text-light justify-content-center" id="forecast">

      </div>
    </main>
    <footer class="row">
      <a href="https://github.com/olenahladkova/js_weather_app" class="text-white text-center">GitHub Repository</a>
    </footer>
    <script src="/src/index.js"></script>
  </body>
</html>
